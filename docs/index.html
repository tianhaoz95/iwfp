<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" />
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    var gitalkConfig = {
      clientID: "cf66baec2260c0d635dd",
      clientSecret: "5bf51d4515128a69aa7eb73d441ac8f137665a0b",
      repo: "iwfp",
      owner: "tianhaoz95",
      admin: ["tianhaoz95"],
      distractionFreeMode: false,
    };
    window.$docsify = {
      name: '5% Credit Card App',
      repo: 'tianhaoz95/iwfp',
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      search: "auto",
      logo: "/assets/logo/home_site_banner.png",
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/tianhaoz95/check-group/blob/master/docs/",
          null,
          "Edit on GitHub",
        ),
        function (hook, vm) {
          hook.doneEach(function () {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split("/").pop();
            domObj = Docsify.dom;
            main = domObj.getNode("#main");
            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container"),
            ).forEach(function (ele) {
              ele.remove();
            });
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style =
              "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label }),
            );
            gitalk.render("gitalk-container-" + label);
          });
        },
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    // Should only register for modern browsers that supports
    // offline service workers.
    if (typeof navigator.serviceWorker !== "undefined") {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>

</html>
