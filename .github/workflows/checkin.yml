name: PR checks

on:
  push:
    branches:
      - "master"
      - "dev/*"
      - "feature/*"
      - "release/*"
    paths:
      - "iwfpapp/**"
      - ".github/**"
  pull_request:
    branches:
      - "master"
      - "dev/*"
      - "feature/*"
      - "release/*"
  schedule:
    - cron: 0 2 * * *

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.2'
          channel: 'stable'
      - name: install firebase cli
        run: sudo npm install -g firebase-tools
      - name: install flutter dependencies
        run: |
          cd ./iwfpapp
          flutter pub get
      - name: lint iwfpapp dart code
        run: |
          cd ./iwfpapp
          flutter analyze
      - name: run iwfpapp unit tests
        run: |
          cd ./iwfpapp
          flutter test
      - name: lint iwfpapi typescript code
        run: |
          cd ./iwfpapi/functions
          npm run lint
      - name: run iwfpapi unit tests
        run: |
          cd ./iwfpapi/functions
          npm test
