name: Merge

on:
  pull_request:
    branches:
      - "master"

jobs:
  deploy-web:
    name: Build Web app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.4'
          channel: 'stable'
      - run: flutter channel master && flutter upgrade
      - run: flutter config --enable-web
      - run: cd ./iwfpapp && flutter create .
      - run: cd ./iwfpapp && flutter build web
  deploy-android:
    name: Build Android apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.4'
          channel: 'stable'
      - run: cd ./iwfpapp && flutter build apk  --release
  deploy-ios:
    name: Build IOS ipa
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.4'
          channel: 'stable'
      - run: flutter channel master && flutter upgrade
      - run: cd ./iwfpapp && flutter build ios  --release --no-codesign
