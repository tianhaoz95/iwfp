name: guardians of the pull requests
on:
  pull_request:
    branches:
      - "master"
jobs:
  build-api:
    name: build api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: install firebase cli
        run: sudo npm install -g firebase-tools
      - name: install iwfpapi dependencies
        run: |
          cd ./iwfpapi/functions
          npm install
      - name: run iwfpapi build test
        run: |
          cd ./iwfpapi/functions
          npm run lint
          npm test
          npm run build
  build-doc:
    name: build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install deps and compile docs
        run: |
          cd ./website
          npm install
          npm run build
  build-web:
    name: build web app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.4'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
          flutter --version
      - name: enable flutter web
        run: flutter config --enable-web
      - name: build web
        run: |
          git clean -xffd
          cd ./iwfpapp
          flutter test
          flutter build web
  build-android:
    name: build android apk and app bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.4'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
          flutter --version
      - name: build apk package
        env:
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git clean -xffd
          ./scripts/setenv.sh
          cd ./iwfpapp
          flutter test
          flutter build apk --split-per-abi
          flutter build appbundle
  build-ios:
    name: build iOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.9.1+hotfix.4'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
          flutter --version
      - name: build ipa
        run: |
          git clean -xffd
          cd ./iwfpapp
          flutter test
          flutter build ios --release --no-codesign
