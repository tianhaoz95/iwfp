name: package apps
on:
  push:
    branches:
      - "master"
    paths:
      - "iwfpapp/pubspec.yaml"
      - ".github/workflows/package.yml"
jobs:
  package-web:
    name: pakcage web app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
      - name: clean up workspace
        run: git clean -xffd
      - name: enable flutter web config
        run: flutter config --enable-web
      - name: build for web
        run: |
          cd ./iwfpapp
          flutter pub get
          flutter test
          flutter build web
      - name: upload web artifects
        uses: actions/upload-artifact@master
        with:
          name: web-app
          path: iwfpapp/build/web
  package-android:
    name: package android app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
      - name: clean up workspace
        run: git clean -xffd
      - name: install ruby packages
        run: bundle install
      - name: build apk package
        env:
          ANDROID_SIGN_PWD: ${{ secrets.ANDROID_SIGN_PWD }}
          SECRET_REPO: ${{ secrets.SECRET_REPO }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          ./scripts/setenv.sh
          cd ./iwfpapp
          flutter pub get
          flutter test
          flutter build apk --split-per-abi
          flutter build appbundle
      - name: upload apk artifects
        uses: actions/upload-artifact@master
        with:
          name: android-apk
          path: iwfpapp/build/app/outputs/apk
      - name: upload app bundle artifects
        uses: actions/upload-artifact@master
        with:
          name: android-app-bundle
          path: iwfpapp/build/app/outputs/bundle
  package-ios:
    name: package iOS app
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
      - name: clean up workspace
        run: git clean -xffd
      - name: build iOS package
        run: |
          cd ./iwfpapp
          flutter pub get
          flutter test
          flutter build ios --release --no-codesign
      - name: upload artifects
        uses: actions/upload-artifact@master
        with:
          name: ios-app
          path: iwfpapp/build/ios/iphoneos
