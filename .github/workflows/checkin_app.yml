name: checkin app
on:
  push:
    branches:
      - "master"
      - "dev/*"
      - "feature/*"
      - "release/*"
      - "fix/*"
      - "refactor/*"
      - "chore/*"
      - "actions/checkin-app__*"
    paths:
      - "app/*"
      - ".github/workflows/checkin_app.yml"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron: 0 2 * * *
jobs:
  test:
    name: run checkin tests for app on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.9'
          channel: 'stable'
      - name: upgrade flutter
        run: |
          flutter upgrade
          flutter --version
      - name: install Flutter dependencies
        working-directory: ./app
        run: flutter pub get
      - name: lint dart code
        working-directory: ./app
        run: flutter analyze
      - name: run iwfpapp unit tests
        working-directory: ./app
        run: flutter test
